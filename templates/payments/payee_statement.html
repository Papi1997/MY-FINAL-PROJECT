{% extends 'payments/base.html' %}

{% block content %}
  <h2>Payee Statement</h2>
  <h3>{{ payee.name }}</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Currency</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for payment in payments %}
        <tr>
          <td>{{ payment.created_at }}</td>
          <td>{{ payment.amount }}</td>
          <td>{{ payment.currency }}</td>
          <td>{{ payment.status }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
