{% extends 'payments/base.html' %}
{% block content %}
  <h2>Payment List</h2>
  <form method="get">
    <input type="text" name="q" placeholder="Search payments..." value="{{ request.GET.q }}">
    <button type="submit">Search</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Payee</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Created</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for payment in payments %}
      <tr>
        <td>{{ payment.payee.name }}</td>
        <td>{{ payment.amount }} {{ payment.currency }}</td>
        <td>{{ payment.status }}</td>
        <td>{{ payment.created_at }}</td>
          <td><a href="{% url 'payment_detail' payment.pk %}">View</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
